{% extends 'layouts/main.html' %}

{% block content %}
  <!-- make title and button for hyperlink -->
  <h2 class="mb-4 float-left">{{ data.title }}</h2>
  <a href="/databases" class="btn btn-primary float-right">Back</a>
  <table class="table">
    <thead>
      <tr>
        <th width="50px" class="text-center">#</th>
        <th>Table Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data.tables %}
        <tr>
          <th scope="row" class="text-center">{{ loop.index }}</th>
          <td>{{ item['table_name'] }}</td>
          <td>
            <a href="/databases/{{ data.db_name }}/tables/{{ item['table_name'] }}/columns" class="btn btn-sm btn-info">Columns</a>
          </td>
        </tr>
      {% else %}
        <tr>
          <td colspan="3" class="text-center">No data</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
